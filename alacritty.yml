font:
  normal:
    # family: JetBrains Mono
    family: JetBrainsMono Nerd Font
    # family: Courier Prime
    style: Regular
  bold:
    # family: JetBrains Mono
    family: JetBrainsMono Nerd Font
    # family: Courier Prime
    style: Extra Bold
  # normal:
  #   # family: JetBrains Mono
  #   family: Akkurat-Mono
  size: 14
  offset:
    y: 2
env:
  TERM: xterm-256color
colors:
  # Tokyo Night
  # NOTE: This colors are rendered slightly differently than their hex values. If
  # you were to swatch the color, it'll be different. This seems to be due to the display
  # profile and assumptions Alacritty makes. See: https://github.com/alacritty/alacritty/issues/4939
  primary:
    foreground: "0xa9b1d6"
    background: "0x24283b"
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x9699a8"
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"
key_bindings:
  # Allows shift-return ctrl-return to be used in neovim
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Return, mods: Alt, action: ToggleSimpleFullscreen }
window:
  option_as_alt: "OnlyLeft"

